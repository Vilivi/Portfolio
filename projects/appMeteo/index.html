<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La météo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
</head>
<body>
    <main>
        <section id="app">
            <h1>
                <span id="ville">Marseille</span>
                <span class="tooltip">Tapez une autre ville si vous le souhaitez</span>
            </h1>
            <i class="wi wi-day-rain"></i>
            <h2>
                <span id="temperature">2</span>C°(<span id="conditions">Ciel dégagé</span>)
            </h2>
        </section>
    </main>
    <footer>
        <p>The icon designs are originally by <a href="http://www.twitter.com/artill">Lukas Bischoff</a></p>
        <p>Icon art for v1.1 forward, HTML, Less, and CSS are by <a href="http://www.helloerik.com">Erik</a></p> 
    </footer>
    <script src="app.js"></script>
</body>
</html>
